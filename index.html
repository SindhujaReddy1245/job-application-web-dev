<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>

            <div class="form-group">
                <label for="position">Position Applying For:</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="developer">Web Developer</option>
                    <option value="designer">Graphic Designer</option>
                    <option value="manager">Project Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <div class="form-group">
                <label for="message">Cover Letter:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write a brief cover letter" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
